<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../static/main.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
</head>
<body>
<div class="top-nav grid">
    <a href="#">
        <div class="sandwich-button-container" onclick="toggleDisplay('side-nav')">
            <div class="sandwich-button-component"></div>
            <div class="sandwich-button-component"></div>

        <a href="#">
            <div class="side-nav-button v-align active">General Overview</div>

    </div>
